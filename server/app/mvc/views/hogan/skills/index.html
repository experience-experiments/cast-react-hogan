<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RMA Cast React + Hogan</title>
	</head><body role="document">
		<section>
			<header>
				<h1>Skills</h1>
			</header>
			{{#skills.length}}
				<dl>
					<dt>skills</dt>
					<dd>
						<ul>
							{{#skills}}
								<li><a href="/skills/{{_id}}">{{name}}</a></li>
							{{/skills}}
						</ul>
					</dd>
				</dl>
			{{/skills.length}}
			{{^skills}}
				<p>No results.</p>
			{{/skills}}
			{{> navigation}}
		</section>
	</body>
</html>
