<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PDF Service</title>
	</head><body role="document">
		<section>
			<header>
				<h1>Users</h1>
			</header>
			{{#users.length}}
				<dl>
					<dt>users</dt>
					<dd>
						<ul>
							{{#users}}
								<li><a href="/users/{{_id}}">{{email}}</a></li>
							{{/users}}
						</ul>
					</dd>
				</dl>
			{{/users.length}}
			{{^users}}
				<p>No results.</p>
			{{/users}}
			{{> navigation}}
		</section>
	</body>
</html>
